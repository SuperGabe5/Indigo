---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: verde
description: an atomic system with the mate desktop

# Start with the universal blue minimal base
base-image: ghcr.io/ublue-os/base-main
image-version: 43

modules:
  - type: dnf
    install:
      packages:
        - podman
        - distrobox
        - '@mate-desktop'
        - '@mate-applications'

        # some basic gnome apps needed for some functionality
        - gnome-software

        # Display manager
        - sddm
# remove lightdm because it is broken

  - type: dnf
    remove:
      packages:
        - lightdm
        - lightdm-gtk-greeter

  - type: script
    scripts:
      #- gnome_config.sh
      - flatpak_config.sh
    
  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.onlyoffice.desktopeditors
          - com.github.marhkb.Pods
          - org.gnome.Loupe
          - com.vscodium.codium
        #remove:
          #- org.mozilla.firefox
      - scope: user
      
  - type: signing # signs the image
